<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="RecipePage.css">
</head>

<body>
    <div class="pt-5 pb-5">
        <div class="container">
            <div class="row">
                <h1 class="col-12 recipe-title" id="recipetitle"></h1>
                <div class="col-12 col-md-6 d-flex flex-column justify-content-center">
                    <img id="recipeimg"/>
                    
                </div>
                <div class="col-12 col-md-5 mt-3">
                    <div class="ingredients-container">
                        <h1 class="ingredients-title">Ingredients</h1>
                        <ul id="ingredients">
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
    <script type="text/javascript">
        
        let recipeObj = {
            title: "Tomato Pasta",
            imgSrc: "https://d1tgh8fmlzexmh.cloudfront.net/ccbp-dynamic-webapps/recipe-img.png",
            ingredients: ["Pasta", "Oil", "Onions", "Salt", "Tomato Pasta Sauce", "Cheese"]
        };

        let recipetitle=document.getElementById("recipetitle")
        recipetitle.textContent=recipeObj.title;


        let recipeimg=document.getElementById("recipeimg")
        recipeimg.src=recipeObj.imgSrc

        let ingredientsElement=document.getElementById("ingredients");
        function caling(val){
            let liElement=document.createElement("li")
            liElement.textContent=val;
            liElement.classList.add("ingredients-container")
            ingredientsElement.appendChild(liElement)
        }
        for (let each of recipeObj.ingredients){
            caling(each)
        }

    </script>
</html>
