<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>

    <link rel="stylesheet" type="text/css" href="GroceryList.css">
</head>

<body>
    <div id="groceryListContainer"></div>
</body>
    <script type="text/javascript">
        let groceryList = ["Apples", "Boost Drink", "Butterscotch Ice Cream", "Tomato Ketchup", "Dairy Milk Chocolates", "Pasta"];

        let maincontainer=document.getElementById("groceryListContainer")
        maincontainer.classList.add("maincontainer")

        let heading=document.createElement("h1")
        heading.textContent="Grocery List";
        heading.classList.add("heading")
        maincontainer.appendChild(heading);

        let divcontainer=document.createElement("div")
        divcontainer.classList.add("divcontainer")
        maincontainer.appendChild(divcontainer)

        let uielement=document.createElement("ul")
        divcontainer.appendChild(uielement)

        function caling(list){
            let LiElement=document.createElement("li");
            LiElement.textContent=list;
            uielement.appendChild(LiElement);
        }

        for (let each of groceryList){
            caling(each)
        }

    </script>

</html>
